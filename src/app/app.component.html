<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Employees
  </h1>
</div>
<h2>List of employees: </h2>
<ul *ngFor="let employee of employees; let i = index">
  <li (click)="getOne(i+1)">
    {{i+1}} {{employee.firstName}} {{employee.lastName}}
  </li>
</ul>

<div *ngIf="selectedEmployee">
  <h1>{{selectedEmployee.firstName}}{{selectedEmployee.lastName}}</h1>
  <h6>{{selectedEmployee.department}}</h6>
  <h3>E-mail: {{selectedEmployee.email}}</h3>
  <h3>Phone number: {{selectedEmployee.phoneNumber}}</h3>
</div>
